name: Publish Package to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js to use registry.npmjs.org
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Run lint, test, and build (defined in prepublishOnly script)
      # This ensures we never publish broken code
      - name: Verify and Build
        run: npm run prepublishOnly

      # Publish to NPM using Trusted Publishing (OIDC)
      # Requires "id-token: write" permission (already set)
      # and the repository to be connected in npm settings.
      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
